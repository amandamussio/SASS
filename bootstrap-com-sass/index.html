<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site com bootstrap</title>
       <!-- Custom fonts for this template -->
       <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
       <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
       <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
       <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- navbar -->
    <nav class="menu-main">
        <div class="container">
            <a class="menu-main__brand" href="">Bootstrap</a>
            <button class="menu-main__toggle" data-toggle="collapse" data-target="#navResponsive">
                <span class="menu-main__toggle--icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navResponsive">
                <ul class="menu-main__menu">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#services" class="nav-link">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a href="#portfolio" class="nav-link">Portfólio</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <!-- /navbar -->

    <!-- header -->
    <header class="master-header">
        <div class="container">
            <div class="intro-text">
                <h1 class="intro-text__title">Bem-vindo ao meu Portfólio</h1>
                <p class="intro-text__text">Surpreenda-se aqui!</p>
                <a href="#portfolio" class="intro-text__btn">Saiba Mais</a>
            </div>
        </div>
    </header>
    <!-- /header -->

    <!-- services -->
    <section class="services" id="services">
        <div class="container">

        </div>
    </section>
    <!-- /services -->

    <!-- portfolio -->
    <section class="portfolio bg-ligth" id="portfolio">
        <div class="container">

            <!-- title -->
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="portfolio__title text-uppercase">Portfolio</h2>
                    <h3 class="portfolio__subtitle"> Lorem ipsum dolor sit amet. </h3>
                </div>
            </div>
             <!-- /title -->

            <div class="row">

                <!-- item portfolio -->
                <div class="col-md-4 col-sm-6 portfolio__item">
                    <a href="" class="portfolio__link" data-toggle="modal" href="#portfolioModal1">
                        <img src="http://lorempixel.com/400/300/people/1" alt="Pessoas">
                    </a>
                    <div class="portfolio__item-caption">
                        <h4>Trabalho 1</h4>
                        <p class="text-muted">Ilustração</p>
                    </div>
                </div>
                <!-- /item portfolio -->

                <!-- item portfolio -->
                <div class="col-md-4 col-sm-6 portfolio__item">
                    <a href="" class="portfolio__link" data-toggle="modal" href="#portfolioModal2">
                        <img src="http://lorempixel.com/400/300/people/2" alt="Pessoas">
                    </a>
                    <div class="portfolio__item-caption">
                        <h4>Trabalho 2</h4>
                        <p class="text-muted">Ilustração</p>
                    </div>
                </div>
                <!-- /item portfolio -->

                <!-- item portfolio -->
                <div class="col-md-4 col-sm-6 portfolio__item">
                    <a href="" class="portfolio__link" data-toggle="modal" href="#portfolioModal3">
                        <img src="http://lorempixel.com/400/300/people/3" alt="Pessoas">
                    </a>
                    <div class="portfolio__item-caption">
                        <h4>Trabalho 3</h4>
                        <p class="text-muted">Ilustração</p>
                    </div>
                </div>
                <!-- /item portfolio -->

            </div>

        </div>
    </section>
    <!-- /portfolio -->
